<!DOCTYPE html>
<meta name="robots" content="noindex">
<head>
    <style>
     * {
        box-sizing:border-box;
     }   

body {
  background: #000;
  margin:0;
  padding:0;
  position:relative;
  color:#fff
}
html {
  margin:0;
  padding:0;
}
p {
    margin:0 0 .5rem;
}
p::first-letter {
    font-size:200%;
    color:darkgreen;
}
#space {
  display: block;
  position: fixed;
  width:100%;
  height:100%;
}
</style>
</head>
<html>
    <body style="color: #fff;font-family: Courier New;">
        <div style="position:fixed;top:0;left:0;right:0;bottom:0;z-index: -1;">
            <canvas id="space"></canvas>
        </div>
        
    <script>
        window.requestAnimFrame = (function(){   return  window.requestAnimationFrame})();
        var canvas = document.querySelector("#space");
        var c = canvas.getContext("2d");
        canvas.width=canvas.offsetWidth;
        canvas.height=canvas.offsetHeight;
        var numStars = 1900;
        var radius = '0.'+Math.floor(Math.random() * 9) + 1  ;
        var focalLength = canvas.width;
        var warp = 0;
        var centerX, centerY;

        var stars = [], star;
        var i;

        var animate = true;

        initializeStars();

        function executeFrame(){
        
        if(animate)
            requestAnimFrame(executeFrame);
        moveStars();
        drawStars();
        }

        function initializeStars(){
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
        
        stars = [];
        for(i = 0; i < numStars; i++){
            star = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            z: Math.random() * canvas.width,
            o: '0.'+Math.floor(Math.random() * 99) + 1,
            speed: Math.random() * 10 + 1
            };
            stars.push(star);
        }
        }

        function moveStars(){
        for(i = 0; i < numStars; i++){
            star = stars[i];
            star.z-=star.speed;
            
            if(star.z <= 0){
            star.z = canvas.width;
            }
        }
        }

        function drawStars(){
        var pixelX, pixelY, pixelRadius;
        
        if(warp==0)
        {c.fillStyle = "rgba(0,0,0,1)";
        c.fillRect(0,0, canvas.width, canvas.height);}
        c.fillStyle = "rgba(255, 255, 255, "+radius+")";
        for(i = 0; i < numStars; i++){
            star = stars[i];
            
            pixelX = (star.x - centerX) * (focalLength / star.z);
            pixelX += centerX;
            pixelY = (star.y - centerY) * (focalLength / star.z);
            pixelY += centerY;
            pixelRadius = 1 * (focalLength / star.z);
            
            c.fillRect(pixelX, pixelY, pixelRadius, pixelRadius);
            c.fillStyle = "rgba(255, 255, 255, "+star.o+")";
        }
        }



        executeFrame();
        window.onresize = () => {
            canvas.width=canvas.offsetWidth;
            canvas.height=canvas.offsetHeight;
            initializeStars();
        }
</script>
</body>
</html>
